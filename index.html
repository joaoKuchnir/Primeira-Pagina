<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu 1° Site</title>
</head>
<body>
    <div class="top">
        <div class="toplogo">
            <div class="logo">
                Logomarca
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Notícias</li>
                    <li>Produtos</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="bannerinterno">
            <div class="bannerleft">
                <div class="frase1">
                    Frase de EFEITO
                </div>
                <div class="frase2">
                    Outras frases que complementam a frase de <br/> efeito
                </div>
                <div class="botao">
                    Acessar Produtos
                </div>
            </div>
            <div class="bannerrigth">
                <img src="/imagens/homem.png" alt="">
            </div>

        </div>
    </div>
    <div class="conteudo">
        <div class="conteudointerior">
            <div class="outrosprodutos">
                Outros Produtos
            </div>
            <div class="fotos">
                <img src="imagens/banner1.jpg" alt="">
                <img src="imagens/banner2.jpg" alt="">
                <img src="imagens/banner3.jpg" alt="">
                <img src="imagens/banner4.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="rodape">
        Dados da empresa
    </div>
</body>
</html>
